<!DOCTYPE html>
<head>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/scripts.js"></script>
	<title>Scrabble Score</title>
</head>
<body>
<div class="container">
	<h1>Find out your scrabble score!</h1>
	<div class="form">
		<form id="scrabble-score">
			<div class="form-group">
				<label for="word">Enter your word here!</label>
				<input id="word" type="text">
			</div>
			<button type="submit" class="btn">Click here!</button>
		</form>
	</div>
	<div id="result">
		<p><h3>Your Scrabble score is <span class="answer"></span>!</h3></p>
	</div>
</div>
</body>
</html>
